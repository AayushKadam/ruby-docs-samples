sudo: false
language: ruby
rvm:
- 2.3.1

branches:
  only:
    - master

cache:
  - directories:
    - $HOME/gcloud/
    - vendor/bundle

env:
  matrix:
  - TEST_DIR=storage
  - TEST_DIR=pubsub
  - TEST_DIR=bigquery
  - TEST_DIR=datastore
  - TEST_DIR=logging
  - TEST_DIR=speech
  - TEST_DIR=translate
  - TEST_DIR=language
  - TEST_DIR=appengine/endpoints
  - TEST_DIR=appengine/cloudsql
  - TEST_DIR=vision

before_install:
- echo $GOOGLE_APPLICATION_CREDENTIALS_JSON | base64 --decode > $HOME/service-account.json

install:
- cd $TEST_DIR
- bundle install --deployment --path ../vendor/bundle --jobs=3 --retry=3

script:
- bundle exec rspec
