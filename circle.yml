# CircleCI Build yaml
# General information
general:
  branches:
    only:
      - circleci

# Define VM
machine:
  # Timezone
  timezone: America/Los_Angeles

  # Version of Ruby to use for tests
  ruby:
    version: 2.3.1

# Dependencies
dependencies:
  override:
    - sudo apt-get install realpath

# Test
test:
  override:
    - ./spec/run-all.sh
